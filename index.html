<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift From Nishant Poddar</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #3e5a86, #020820);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #dfdada;
}

.card {
  width: 90%;
  max-width: 340px;
  padding: 25px;
  border-radius: 18px;
  background: rgba(15, 22, 49, 0.75);
  backdrop-filter: blur(14px);
  box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  font-size: 14px;
  margin-bottom: 6px;
  display: block;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: #223a5c;
  color: white;
}

.space{
    margin: 150px;
}

.btn-area {
  position: relative;
  width: 340px;
  height: 120px;
  margin-top: 20px;
}

#btn {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  padding: 14px 30px;
  border-radius: 16px;
  border: none;
  background: linear-gradient(180deg, #3b82f6, #2563eb);
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow:
    0 18px 0 #1e40af,
    0 35px 45px rgba(0,0,0,0.7);
  transition: transform 0.25s ease-out;
}

/* SHAKE ANIMATION */
@keyframes shake {
  0% { transform: translate(-50%, -50%) translateX(0); }
  20% { transform: translate(-50%, -50%) translateX(-8px); }
  40% { transform: translate(-50%, -50%) translateX(8px); }
  60% { transform: translate(-50%, -50%) translateX(-6px); }
  80% { transform: translate(-50%, -50%) translateX(6px); }
  100% { transform: translate(-50%, -50%) translateX(0); }
}

.shake {
  animation: shake 0.4s;
}

/* FUNNY POPUP */
#funnyPicContainer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 10;
  animation: pop 0.4s ease;
  display: none; /* ONLY ONCE */
}

#funnyPicContainer img {
  width: 240px;
  border-radius: 16px;
  margin-bottom: 12px;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#successPopup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 20;
}

#successPopup img {
  width: 260px;
  border-radius: 18px;
  animation: zoomIn 0.5s ease;
}

.cute-text {
  margin-top: 14px;
  font-size: 20px;
  font-weight: 600;
  color: #ffb6ff;
  animation: bounce 1s infinite;
}

@keyframes zoomIn {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

</style>
</head>

<body>

<!-- SUCCESS POPUP -->
<div id="successPopup">
  <img src="simmi di.jpeg" alt="cute">
  <p class="cute-text">You are looking cute ðŸ˜„</p>
</div>


<div class="card">
  <h2>Sign in</h2>

  <label>Email</label>
  <input type="email" value="hakim@slides.com">

  <label>Password</label>
  <input id="password" type="password" placeholder="Enter password">
</div>

<div class="space"></div>

<div class="btn-area">
  <button id="btn">Click me</button>
</div>

<!-- FUNNY POPUP -->
<div id="funnyPicContainer">
  <img src="funny.png">
  <p>I am Just Joking ðŸ˜ƒ</p>
  <p>The Correct Password Is <strong>nishant2005</strong></p>
  <audio id="laughAudio">
    <source src="Voicy_ I am joking.mp3">
  </audio>
</div>

<script>
const btn = document.getElementById("btn");
const passwordInput = document.getElementById("password");
const popup = document.getElementById("funnyPicContainer");
const laugh = document.getElementById("laughAudio");

const CORRECT_PASSWORD = "nishant2005";
let unlocked = false;

const PUSH_DISTANCE = 150;
const TRIGGER_RADIUS = 300;

document.addEventListener("mousemove", e => {
  if (unlocked) return;

  const rect = btn.getBoundingClientRect();
  const bx = rect.left + rect.width / 2;
  const by = rect.top + rect.height / 2;

  const dx = e.clientX - bx;
  const dy = e.clientY - by;
  const dist = Math.hypot(dx, dy);

  if (dist < TRIGGER_RADIUS) {
    const angle = Math.atan2(dy, dx);
    btn.style.transform =
      `translate(calc(-50% - ${Math.cos(angle)*PUSH_DISTANCE}px),
                 calc(-50% - ${Math.sin(angle)*PUSH_DISTANCE}px))`;
  } else {
    btn.style.transform = "translate(-50%, -50%)";
  }
});

// SHOW POPUP AFTER 1 MINUTE OF PAGE LOAD
window.addEventListener("load", () => {
  setTimeout(() => {
    popup.style.display = "flex";

    // audio will play ONLY if user interacted earlier
    laugh.currentTime = 0;
    laugh.play().catch(() => {
      console.log("Audio blocked by browser (normal behavior)");
    });

    setTimeout(() => {
      popup.style.display = "none";
    }, 15000);

  }, 30000); // 1 minute
});

passwordInput.addEventListener("input", () => {
  if (passwordInput.value === CORRECT_PASSWORD) {
    unlocked = true;
    btn.style.transform = "translate(-50%, -50%)";
    alert("Access Granted ðŸš€");
  }
});


const successPopup = document.getElementById("successPopup");

btn.addEventListener("click", () => {
  if (unlocked) {
    successPopup.style.display = "flex";
  }
});


</script>

</body>
</html>
